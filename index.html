<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="searchbar"></div>
        <form id="city-search-form">
          <input
            id="city-search-input"
            class="search"
            type="text"
            placeholder="Search for a city"
            autofocus="on"
            size="30px"
          />
          <input type="submit" value="Search" />
        </form>
        <h1>Weather</h1>
        <div class="row">
          <div class="col">
            <div
              class="card mb-4"
              style="width: 37rem; padding: 1rem; margin: 5px; height: 15rem"
            >
              <h1 class="cityname" id="cityName">City</h1>

              <div class="card-body">
                <p
                  class="temperature-display"
                  id="temperature"
                  class="card-text"
                >
                  Temp
                  <span class="units"
                    ><span href="#" id="celcius">Â°C </span>
                    <p class="windspeed" id="windspeed">Windspeed</p>
                    <p class="humidity" id="humidity">Humidity</p>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="col" class="date">
            <h2>Today's Date</h2>
            <br />
            <h3 class="timeToday" id="timeToday">time</h3>
          </div>
        </div>
        <h2>Forecast for the next 5 days</h2>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <p class="card-text">Tues</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <p class="card-text">Wed</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <p class="card-text">Thurs</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <p class="card-text">Fri</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <p class="card-text">Sat</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <a href="https://github.com/Chels-hub/Chelsea-weather-app" target="_blank"
      >Open-source code</a
    >
    by Chelsea Dela Cruz
    <script src="src/index.js"></script>
  </body>
</html>
